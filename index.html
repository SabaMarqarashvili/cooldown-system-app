<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Launch-Cooldown-Timer</title>
</head>
<body>
    <header> <h1>WE'RE LAUNCHING SOON</h1> </header>
<main>
    <div class="timer">
        <div class="time-container">


            <div class="boxes"> 
                
                <div class="first-box"></div>
                
                <div class="last-box"></div>

                <h3 id="days">00</h3>

                <span class="line"></span>
            </div>
            <span class="title">DAYS</span>
            <input  placeholder="Days"  id="daysinput" type="number">
        </div>


        <div class="time-container">


            <div class="boxes"> 
                
                <div class="first-box"></div>
                
                <div class="last-box"></div>
                <h3 id="hours">00</h3>
                <span class="line"></span>
            </div>
            <span class="title">Hours</span>
            <input placeholder="Hours" id="hoursinput" type="number">
        </div>


        <div class="time-container">


            <div class="boxes"> 
                
                <div class="first-box"></div>
                
                <div class="last-box"></div>
                <h3 id="minutes">00</h3>
                <span class="line"></span>
            </div>

            <span class="title">Minutes</span>
            <input placeholder="Minutes" id="minuteinput" type="number">
        </div>
 

        <div class="time-container">


            <div class="boxes"> 
                
                <div class="first-box"></div>
                
                <div class="last-box"></div>
                <h3 id="seconds">00</h3>
                <span class="line"></span>
            </div>
            
            <span class="title">Seconds</span>
            <input placeholder="Seconds" id="secondsinput" type="number">
        </div>
    </div>

    <div class="launch-container">
        <button  id="launch-button" class="launch">Enter</button>
        <button  id="stop-button" class="stop">Reset</button>
    </div>
</main>

    <footer>
       <a href="https://www.facebook.com/"><img src="./images/icon-facebook.svg" alt="facebook img"></a> 
       <a href="https://www.instagram.com"><img src="./images/icon-instagram.svg" alt="instagram img"></a>
       <a href="https://www.pinterest.com"><img src="./images/icon-pinterest.svg" alt="pinterest img"></a> 
</footer>
</body>
</html>
